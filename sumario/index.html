<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main>
  <section>
    <div class="init">
      <p class="title">Your Result</p> 
      <p class="circle">76<br> <span> of 100</span> </p>
      <h1>Great</h1> 
      <p id="text">You scored higher than 65% of the people who have taken these tests.</p> 
    </div>

    <div class="summary">
      
      <ul><img src="/assets/images/icon-reaction.svg" alt=""> Reaction 80 / 100</ul>
      <ul><img src="/assets/images/icon-memory.svg" alt=""> Memory 92 / 100 </ul>
      <ul><img src="/assets/images/icon-verbal.svg" alt=""> Verbal 61 / 100</ul>
      <ul><img src="/assets/images/icon-visual.svg" alt=""> Visual 72 / 100</ul>
    
      <button>Continue</button> 
    </div>
  </section>
</main>

  </div> -->
</body>
</html>
